    <body>
      <section class="calculator">
        <form>
          <input id="numOne" type="text"     placeholder="hourly_pay">
          <input id="numTwo" type="text"     placeholder="hours_worked">
          <input id="multi"  type="radio"    name="operation">
          <input id="divide" type="radio"    name="operation">
          <input id="add"    type="radio"    name="operation">
          <input id="sub"    type="radio"    name="operation">
          <input id="mod"    type="radio"    name="operation">
        

          <button id="button" type="button">Compute</button>
        </form>
        <ul class="container">
          <li class="list">*</li>
          <li class="list">/</li>
          <li class="list">+</li>
          <li class="list">-</li>
          <li class="list">%</li>
        </ul>
        <h1 id="sum"></h1>
      </section>
